        <div id="layout-container"></div>

        <div class="container">
          <hr>
          Версия:
          <span id="app_version">?</span>
        </div>
        <script src="scripts/720b7546.main.js"></script>
        <script type="text/javascript">
          var options = {
              tableUrl: 'table.html', 
              pageUrl: 'contents.html',
              el: '#layout-container' 
          };
          if (typeof require == 'function') {
            // running in development
            require(['main'], function(SuperTable){
              SuperTable.initialize(options);
              document.getElementById('app_version').textContent = SuperTable.version;
            });
          } else {
            // running in production
            window.SuperTable.initialize(options);
            document.getElementById('app_version').textContent = window.SuperTable.version;
          }
        </script>
